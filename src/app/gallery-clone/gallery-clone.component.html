<app-background-image title="Gallery"></app-background-image>
<div class="container">
  <div class="choice">
    <ul
      class="d-flex flex-sm-row flex-column gap-3 justify-content-center align-items-center alltext p-0"
    >
      <li (click)="setFilteredImages('all')">ALL GALLERY</li>
      <li (click)="setFilteredImages('fitness')">FITNESS</li>
      <li (click)="setFilteredImages('coaching')">COACHING</li>
      <li (click)="setFilteredImages('event')">EVENT</li>
      <li (click)="setFilteredImages('other')">OTHER</li>
    </ul>
  </div>

  <div class="row pt-5">
    <div class="col-lg-4 col-md-6 mb-5" *ngFor="let image of filteredImages">
      <div>
        <img [src]="image.image" alt="" class="filterImages" />
      </div>
    </div>
  </div>
</div>
